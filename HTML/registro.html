<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- CAMBIO: Todas las rutas ahora empiezan con / -->
    <link rel="stylesheet" href="/CSS/navbar.css">
    <link rel="stylesheet" href="/CSS/footer.css">
    <link rel="stylesheet" href="/CSS/REGISTRO/registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - MiTienda</title>
</head>
<body>
    <nav class="navbar">
        <div class="navContainer">
            <div class="navLogo">
                <!-- CAMBIO: Enlaces absolutos -->
                <a href="/">MiTienda</a>
            </div>
            <ul class="navMenu">
                <li><a href="/">Inicio</a></li>
                <li><a href="/productos">Productos</a></li>
                <li><a href="/login">Iniciar sesión</a></li>
                <li><button class="cart-btn"><i class="fa-solid fa-cart-shopping"></i></button></li>
            </ul>
        </div>
    </nav>
    <main>
        <section class="registro">
            <div class="registroContainer">
                <div class="encabezadoContainer">
                    <h1>Regístrate</h1>
                </div>
                <div class="formsContainer">
                    <form id="registroForm">
                        <div class="inputGroup">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                        </div>
                        <div class="inputGroup">
                            <label for="apellidoPaterno">Apellido paterno</label>
                            <input type="text" id="apellidoPaterno" name="apellidoPaterno" placeholder="Apellido paterno" required>
                        </div>
                        <div class="inputGroup">
                            <label for="apellidoMaterno">Apellido materno</label>
                            <input type="text" id="apellidoMaterno" name="apellidoMaterno" placeholder="Apellido materno">
                        </div>
                        <div class="inputGroup">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="inputGroup">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" placeholder="Contraseña" required>
                        </div>
                        <div class="inputGroup">
                            <label for="confirmarPassword">Confirmar contraseña</label>
                            <input type="password" id="confirmarPassword" name="confirmarPassword" placeholder="Confirmar contraseña" required>
                        </div>
                        <div class="inputGroup">
                            <button type="submit">Registrarse</button>
                        </div>
                        <div class="registroGroup">
                            <!-- CAMBIO: Enlace absoluto -->
                            <p>¿Ya tienes una cuenta? <a href="/login">Iniciar sesión aquí</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footerContainer">
            <div class="footerTop">
                <div class="encabezadoContainer">
                    <h2>MiTienda</h2>
                    <p>Tu tienda en línea de confianza</p>
                </div>
                <div class="redesContainer">
                    <h2>Redes sociales</h2>
                    <div class="redesIconos">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
            <div class="footerBottom">
                <p>© 2023 MiTienda. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
</body>
</html>
