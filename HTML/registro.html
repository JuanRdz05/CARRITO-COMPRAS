<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/navbar.css">
    <link rel="stylesheet" href="../CSS/footer.css">
    <link rel="stylesheet" href="../CSS/REGISTRO/registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <nav class="navbar">
        <div class="navContainer">
            <!-- Logo o marca (opcional) -->
            <div class="navLogo">
                <a href="../index.html">MiTienda</a>
            </div>
            <!-- Menú de navegación -->
            <ul class="navMenu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="">Productos</a></li>
                <li><a href="login.html">Iniciar sesión</a></li>
                <li><button class="cart-btn"><i class="fa-solid fa-cart-shopping"></i></button></li>
            </ul>
        </div>
    </nav>
    <main>
        <section class="registro">
            <div class="registroContainer">
                <div class="encabezadoContainer">
                    <h1>Regístrate</h1>
                </div>
                <div class="formsContainer">
                    <form action="registro.html" method="post">
                        <div class="inputGroup">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                        </div>
                        <div class="inputGroup">
                            <label for="apellido">Apellido paterno</label>
                            <input type="text" id="apellido" name="apellidoPaterno" placeholder="Apellido paterno">
                        </div>
                        <div class="inputGroup">
                            <label for="apellido">Apellido materno</label>
                            <input type="text" id="apellido" name="apellidoMaterno" placeholder="Apellido materno">
                        </div>
                        <div class="inputGroup">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Email">
                        </div>
                        <div class="inputGroup">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" placeholder="Contraseña">
                        </div>
                        <div class="inputGroup">
                            <label for="confirmarPassword">Confirmar contraseña</label>
                            <input type="password" id="confirmarPassword" name="confirmarPassword" placeholder="Confirmar contraseña">
                        </div>
                        <div class="inputGroup">
                            <button type="submit">Registrarse</button>
                        </div>
                        <div class="registroGroup">
                            <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión aquí</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
    <div class="footerContainer">
        <!-- Primera fila -->
        <div class="footerTop">
            <div class="encabezadoContainer">
                <h2>MiTienda</h2>
                <p>Tu tienda en línea de confianza</p>
            </div>
            <div class="redesContainer">
                <h2>Redes sociales</h2>
                <div class="redesIconos">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
        
        <!-- Segunda fila -->
        <div class="footerBottom">
            <p>© 2023 MiTienda. Todos los derechos reservados.</p>
        </div>
    </div>
</footer>
</body>
</html>
